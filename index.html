<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>meu primeiro jogo multiplayer</title>

    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')

        function createGame() {
            const state = {
                players: {},
                fruits: {}
            };

            function addPlayer (comand) {
                const playerId = comand.playerId
                const playerX = comand.playerX
                const playerY = comand.playerY

                state.players[playerId] = {x: playerX, y: playerY}
            }

            function removePlayer(playerId) {
                delete state.players[playerId]
            }

            function addFruits (comand) {
                const fruitId = comand.fruitId
                const fruitX = comand.fruitX
                const fruitY = comand.fruitY

                state.fruits[fruitId] = {x: fruitX, y: fruitY}
            }

            function removeFruits(fruitId) {
                delete state.fruits[fruitId]
            }

            function movePlayer(comand) {

                acceptedMoves = {
                    ArrowUp (player) {
                        if (player.y - 1 >= 0) {
                            player.y -= 1
                        }
                    },
                    ArrowDown (player) {
                        if (player.y + 1 < screen.height) {
                            player.y += 1
                        }
                    },
                    ArrowRight (player) {
                        if (player.x + 1 < screen.width) {
                            player.x += 1
                        }
                    },
                    ArrowLeft (player) {
                        if (player.x - 1 >= 0) {
                            player.x -= 1
                        }
                    }
                }

                const playerId = comand.playerId
                const player = state.players[playerId]
                const keyPressed = comand.key
                const moveFunction = acceptedMoves[keyPressed]

                if (player && moveFunction) {
                    moveFunction(player)
                    checkColisionFruits(playerId)
                }
            }

            function checkColisionFruits (playerId) {
                const player = state.players[playerId]

                for (fruitId in state.fruits) {
                    console.log(`Verify colision with ${playerId} and ${fruitId}`)
                    const fruit = state.fruits[fruitId]
                    if (player.x == fruit.x && player.y == fruit.y) {
                        console.log(`Colision with ${playerId} and ${fruitId}`)
                        removeFruits(fruitId)
                    }
                }
            }

            return {
                state,
                movePlayer,
                addPlayer,
                removePlayer,
                addFruits,
                removeFruits
            }
        }
        
        const game = createGame()
        const keyboardEventListener = createKeyboardListener()
        keyboardEventListener.subscribe(game.movePlayer)

        function createKeyboardListener () {
            state = {
                observers: []
            }

            function subscribe (observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(comand) {
                //console.log(`Notifying ${state.observers.length} observers`)

                for (const observer of state.observers) {
                    observer(comand)
                }
            }

            document.addEventListener('keydown', keyPress)

            function keyPress(event) {
                const comand = {
                    playerId: 'player1', 
                    key: event.key
                }
                notifyAll(comand)
            }

            return {
                subscribe
            }
        }

        renderScreen()

        function renderScreen() {

            clearScreen()

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

        function clearScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
        }

    </script>
</body>
</html>
