<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>meu primeiro jogo multiplayer</title>

    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')

        function createGame() {
            const state = {
                players: {
                    'player1': {x:1,y:1},
                    'player2': {x:9,y:9} 
                },
                fruits: {
                    'fruit1':{x:3,y:1}
                }
            };

            function movePlayer(comand) {
                const player = state.players[comand.playerId]

                if (comand.key == 'ArrowUp' && player.y - 1 >= 0) {
                    player.y -= 1
                }

                if (comand.key == 'ArrowDown' && player.y + 1 < screen.height) {
                    player.y += 1
                }

                if (comand.key == 'ArrowRight' && player.x + 1 < screen.width) {
                    player.x += 1
                }

                if (comand.key == 'ArrowLeft' && player.x - 1 >= 0) {
                    player.x -= 1
                }
            }

            return {
                state,
                movePlayer
            }
        }
        
        const game = createGame()
        const keyboardEventListener = createKeyboardListener()
        keyboardEventListener.subscribe(game.movePlayer)

        function createKeyboardListener () {
            state = {
                observers: []
            }

            function subscribe (observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(comand) {
                console.log(`Notifying ${state.observers.length} observers`)

                for (const observer of state.observers) {
                    observer(comand)
                }
            }

            document.addEventListener('keydown', keyPress)

            function keyPress(event) {
                const comand = {
                    playerId: 'player1', 
                    key: event.key
                }
                notifyAll(comand)
            }

            return {
                subscribe
            }
        }

        renderScreen()

        function renderScreen() {

            clearScreen()

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

        function clearScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
        }

    </script>
</body>
</html>
